<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Work & World ‚Äî 25 Stories</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>üåç Work & World ‚Äî Pick a Century & Job</h1>

  <form method="post">
    <label>Century:</label>
    <select name="century" required>
      {% for c in CENTURIES %}
        <option value="{{ c }}">{{ c }}s</option>
      {% endfor %}
    </select>

    &nbsp;&nbsp;

    <label>Job:</label>
    <select name="job" required>
      {% for j in JOBS %}
        <option value="{{ j }}">{{ j|replace('_',' ')|title }}</option>
      {% endfor %}
    </select>

    &nbsp;&nbsp;
    <button type="submit">Tell me a story</button>
  </form>
</body>
</html>
